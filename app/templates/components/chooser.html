<div class="dropdown is-hoverable">
    <div class="dropdown-trigger">
      <button class="button is-fullwidth" aria-haspopup="true" aria-controls="dropdown-menu">
        <span>{{ gettext(week_type) }}</span>
        <span class="icon is-small">
          <i class="fas fa-angle-down" aria-hidden="true"></i>
        </span>
      </button>
    </div>
    <div class="dropdown-menu" id="dropdown-menu" role="menu">
      <div class="dropdown-content">
        <a href="preseason" class="dropdown-item {% if week_type == 'preseason' %}is-active{% endif %}">
            {{ gettext('preseason') }}
        </a>
        <a href="season" class="dropdown-item {% if week_type == 'season' %}is-active{% endif %}">
            {{ gettext('regular_season') }}
        </a>
        <a href="playoffs" class="dropdown-item {% if week_type == 'playoffs' %}is-active{% endif %}">
            {{ gettext('playoffs') }}
        </a>
      </div>
    </div>
  </div>
